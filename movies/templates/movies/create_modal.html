<div class="modal fade" id="modal-create">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Add movie</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'create' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="movieName">Name</label>
                        <input type="text" class="form-control" id="movieName" placeholder="Enter the movie's name" name="name"/>
                    </div>

                    <div class="form-group">
                        <label for="moviePicture">Picture</label>
                        <input type="text" class="form-control" id="moviePicture" placeholder="Enter the picture's URL" name="url"/>
                    </div>

                    <div class="form-group">
                        <label for="movieRating">Rating</label>
                        <input type="number" class="form-control" id="movieRating" placeholder="Enter the movie's rating (1-10)" name="rating" min="1" max="10"/>
                    </div>

                    <div class="form-group">
                        <label for="movieNotes">Notes</label>
                        <textarea class="form-control" name="notes" id="movieNotes"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Add new movie</button>
                </form>
            </div>
        </div>
    </div>
</div>
